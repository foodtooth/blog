baseurl = "https://foodtooth.github.io/"
languagecode = "en"
languagename = "English"
defaultcontentlanguage = "en"
title = "foodtooth"
theme = "hugo-coder"

paginate = 20
canonifyurls = true

pygmentsstyle = "monokai"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true

disqusShortname = "foodtooths-site"

enableGitInfo = true
enableRobotsTXT = true
hasCJKLanguage = true

[params]
    author = "foodtooth"
    description = "foodtooth's personal website"
    keywords = "blog,developer,personal"
    info = "Dev"
    avatarurl = "https://i.imgur.com/sjInPkX.jpg"
    footercontent = "底线之上"

    dateformat = "January 2, 2006"

    hideCredits = false
    hideCopyright = false

    # Git Commit in Footer, uncomment the line below to enable it.
#    commit = "https://github.com/luizdepra/hugo-coder/tree/"

    rtl = false

    # Use inverted colors
    inverted = false

    # Series see also post count
    maxSeeAlsoItems = 5

    math = true

    custom_css = []
    custom_js = []

    [[params.social]]
        name = "Github"
        icon = "fab fa-github"
        weight = 1
        url = "https://github.com/foodtooth/"
    [[params.social]]
        name = "Twitter"
        icon = "fab fa-twitter"
        weight = 2
        url = "https://twitter.com/foodtooth/"
    [[params.social]]
        name = "LinkedIn"
        icon = "fab fa-linkedin"
        weight = 3
        url = "https://www.linkedin.com/in/xiangdu/"


[taxonomies]
    category = "categories"
    series = "series"
    tag = "tags"

