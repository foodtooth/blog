baseURL = "https://foodtooth.github.io/"
languageCode = "en"
defaultContentLanguage = "en"
title = "foodtooth"
theme = "hugo-coder"

paginate = 20
enableEmoji = true
canonifyurls = true

pygmentsstyle = "monokai"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true

# Enable Disqus comments
disqusShortname = "foodtooths-site"

enableGitInfo = true
enableRobotsTXT = true
hasCJKLanguage = true

[params]
author = "foodtooth"
description = "foodtooth's personal website"
keywords = "blog,developer,personal"
info = "Dev"
avatarurl = "https://i.imgur.com/sjInPkX.jpg"
footercontent = "底线之上"

dateformat = "January 2, 2006"

hideCredits = false
hideCopyright = false

# Git Commit in Footer, uncomment the line below to enable it.
#    commit = "https://github.com/luizdepra/hugo-coder/tree/"

rtl = false

# Use inverted colors
inverted = false

# Series see also post count
maxSeeAlsoItems = 5

math = true

custom_css = []
custom_js = []

[[params.social]]
name = "Github"
icon = "fab fa-github"
weight = 1
